name: pme
channels:
  - conda-forge
dependencies:
  - matplotlib             # plotting library
  - texlive-core           # full LaTeX engine
  - ghostscript            # PostScript interpreter
  - pip                    # ensure pip is available
  - numpy
  - cvxpy
  - pip:
    - git+https://github.com/google-deepmind/jax_privacy
    - jax>=0.5.1
    - jaxlib>=0.5.1
